<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Bob</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <form action="get" class="formulario">
            <h1>De volta à sua vida</h1>
            <h2>Escolha uma das opções</h2>
            <br><br>
            <input type="email" id="email">
            <br>
            <input type="password" placeholder="Senha" id="senha">
            <h2 class="continuar">Ou continue com </h2>
            <ul class="socialmidia">
                <li>            
                    <a href="https://www.google.com.br/?hl=pt-BR" class="foto">
                        <img src="./assets/fotos/goole.png" alt="icone da google" width="46px" height="45px">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Dpt_BR" class="foto">
                        <img src="./assets/fotos/meta.png" alt="icone da meta" width="59px" height="44px">
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/br/" class="foto">  
                        <img src="./assets/fotos/apple.jpeg" alt="icone da apple"
                        width="48px" height="48px">
                    </a>
                </li>
            </ul>
            <br>
            <button class="btn-enviar">Enviar</button>
        </form>
    </div>
</body>
</html>
